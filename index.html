<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Load font awesome icons -->
    <title>Rupa Cokelat Site</title>
  </head>
  <body>
    <h1>judul</h1>
    <!-- Carousel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/assets/img/carousel1.jpg"
            class="d-block w-100"
            alt="Image Description"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/img/carousel2.jpg"
            class="d-block w-100"
            alt="POW Logo"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/img/carousel3.jpg"
            class="d-block w-100"
            alt="POW Logo"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Shop Icons -->
    <div id="shop-cta">
      <a
        href="https://shopee.co.id/rupacokelat.id"
        class="shop-icon"
        target="_blank"
        rel="noreferrer"
        ><img src="/assets/img/shopee.svg" alt="shopee icon"
      /></a>
      <a
        href="https://www.instagram.com/rupacokelat.id/"
        class="shop-icon"
        target="_blank"
        rel="noreferrer"
        ><img src="/assets/img/instagram.svg" alt="instagram icon"
      /></a>
      <a
        href="http://wa.me/+62895376519963"
        class="shop-icon"
        target="_blank"
        rel="noreferrer"
        ><img src="/assets/img/whatsapp.svg" alt="whatsapp icon"
      /></a>
      <img
        src="/assets/img/plus.svg"
        alt="plus icon"
        class="shop-icon plus"
        data-bs-target="#exampleModalToggle"
        data-bs-toggle="modal"
      />
      <img src="/assets/img/shop.svg" alt="shop icon" id="shop" />
    </div>

    <!-- Popup Modal -->
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
              Share via
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="list-group text-center">
              <a
                href="https://shp.ee/gja5ev3"
                class="list-group-item list-group-item-action list-group-item-warning"
                target="_blank"
                rel="noreferrer"
                >Shopee</a
              >
              <a
                href="https://www.instagram.com/rupacokelat.id"
                class="list-group-item list-group-item-action list-group-item-primary"
                target="_blank"
                rel="noreferrer"
                >Instagram</a
              >
              <a
                href="http://wa.me/+62895376519963"
                class="list-group-item list-group-item-action list-group-item-success"
                target="_blank"
                rel="noreferrer"
                >WhatsApp(Magelang)</a
              >
              <a
                href="https://wa.me/+6281284399104"
                class="list-group-item list-group-item-action list-group-item-success"
                target="_blank"
                rel="noreferrer"
                >WhatsApp(Yogyakarta)</a
              >
              <a
                href="http://wa.me/+6283105560627"
                class="list-group-item list-group-item-action list-group-item-success"
                target="_blank"
                rel="noreferrer"
                >WhatsApp(Aceh)</a
              >
              <a
                href="http://wa.me/+6282223712812"
                class="list-group-item list-group-item-action list-group-item-success"
                target="_blank"
                rel="noreferrer"
                >WhatsApp(Jakarta)</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="/index.js"></script>
</html>
